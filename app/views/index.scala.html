@(users:Seq[User])

@main("Welcome to Play 2.1") {
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        @for(u <- users){
            <tr>
                <td>@u.id</td>
                <td>@u.firstName</td>
                <td>@u.lastName</td>
            </tr>
        }
    </table>
}
